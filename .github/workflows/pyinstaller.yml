name: Package Application with PyInstaller

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.1'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install Project Dependencies
      run: |
        poetry install --no-root
        poetry add pyinstaller --group dev

    - name: Package Application
      run: poetry run python -m PyInstaller --onefile --windowed --name "1blckhrt-video_converter-v1.2" main.py
      working-directory: src

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-application
        path: src/dist/1blckhrt-video_converter-v1.2.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2.1.0
      with:
        tag_name: v1.2
        name: "Release v1.2"
        files: src/dist/1blckhrt-video_converter-v1.2.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}